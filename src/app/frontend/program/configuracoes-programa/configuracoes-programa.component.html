<div class="body py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
            
                    <form>
                        <!-- Header with Doctor's Info -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div>
                                <h4 class="text-dark">Dr. João Silva</h4>
                                <span class="badge badge-pill badge-primary text-white">Especialidade: Cardiologia</span>
                            </div>
                        </div>

                        <hr class="my-4" />

                        <!-- First Name and Last Name -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="Primeironome">Primeiro Nome</label>
                                <input type="text" id="Primeironome" class="form-control shadow-sm" placeholder="Exemplo: João" />
                            </div>
                            <div class="form-group col-md-6">
                                <label for="sobrenome">Sobrenome</label>
                                <input type="text" id="sobrenome" class="form-control shadow-sm" placeholder="Exemplo: Silva" />
                            </div>
                        </div>

                        <!-- Email Address -->
                        <div class="form-group">
                            <label for="inputEmail4">Email</label>
                            <input type="email" id="inputEmail4" class="form-control shadow-sm" placeholder="exemplo@email.com" />
                        </div>

                        <!-- Address Section -->
                        <div class="form-group">
                            <label for="inputAddress5">Endereço</label>
                            <input type="text" id="inputAddress5" class="form-control shadow-sm" placeholder="P.O. Box 464, 5975 Eget Avenue" />
                        </div>

                        <!-- Company and Location -->
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCompany5">Empresa (Se houver)</label>
                                <input type="text" id="inputCompany5" class="form-control shadow-sm" placeholder="Exemplo: Empresa Ltda" />
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState5">Estado</label>
                                <select id="inputState5" class="form-control shadow-sm">
                                    <option selected="">Escolha uma opção</option>
                                    <option>Estado 1</option>
                                    <option>Estado 2</option>
                                    <option>Estado 3</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip5">CEP</label>
                                <input type="text" id="inputZip5" class="form-control shadow-sm" placeholder="98232" />
                            </div>
                        </div>

                        <hr class="my-4" />

                        <!-- Password Section -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="inputPassword5">Senha Antiga</label>
                                    <input type="password" id="inputPassword5" class="form-control shadow-sm" />
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword5">Nova Senha</label>
                                    <input type="password" id="inputPassword5" class="form-control shadow-sm" />
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword6">Confirme a Senha</label>
                                    <input type="password" id="inputPassword6" class="form-control shadow-sm" />
                                </div>
                            </div>
                            <div class="col-md-6">
                                <p class="mb-2">Requisitos da Senha</p>
                                <p class="small text-muted mb-2">Para criar uma nova senha, você deve atender aos seguintes requisitos:</p>
                                <ul class="small text-muted pl-4 mb-0">
                                    <li>Minimo de 8 caracteres</li>
                                    <li>Pelo menos um caractere especial</li>
                                    <li>Pelo menos um número</li>
                                    <li>Não pode ser igual a uma senha anterior</li>
                                </ul>
                            </div>
                        </div>

                        <!-- Save Button -->
                        <button type="submit" class="btn btn-success btn-lg w-100 shadow-sm">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
